spring.application.name=SpringBootRestFull
#server.servlet.context-path=/SpringBootRestFull
#server.port=9000
#http://localhost:9000/SpringBootRestFull/swagger-ui/index.html


#configuración base de datos relacional MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/scotitech
spring.datasource.username=root
spring.datasource.password=admin1234

#configuración de hibernate para la base de datos relacional MYSQL
spring.jpa.database.platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true




